<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://unpkg.com/imask" ></script>
    <title>Регистрация</title>
</head>
<body th:align="center" class="bg">

<form th:object="${user}" th:action="@{/registration}" method="post" class="con2">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></div>
    <div th:if="errorMessageUsername!=null"
         th:text="${errorMessageUsername}" class="error"></div>
    <br>
</form>
<div class="con" align="center">
    <div class="includediv">
<!--        <div th:if="${errorMessageUsername}">-->
<!--            <p th:text="${errorMessageUsername}"></p>-->
<!--        </div>-->
        <h1>Регистрация</h1>
        <form th:object="${user}" th:action="@{/registration}" method="post">
            <label>Login</label><br>
            <div>
                <input required type="text" th:field="*{username}" data-mask="phoneNumber"/><br>
            </div>
<!--            <div  class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
<!--            <div style="color: red; font-size: 20px" class="error text-danger" th:if="errorMessageUsername!=null"-->
<!--                 th:text="${errorMessageUsername}"></div>-->
            <br>
            <label>Password</label><br>
            <div style="width: 250px; height: 40px; margin: 1px">
                <input required type="password" th:field="*{password}"/>
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <br><br>
            <div>
                <button type="submit">Далее</button>
                <br><br>
                <a href="/login">Назад</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mask = (dataValue, options) => {
            const elements = document.querySelectorAll(`[data-mask="${dataValue}"]`)
            if (!elements) return

            elements.forEach(el => {
                IMask(el, options)
            })
        }
        mask('phoneNumber', {
            mask: '+{7}(000)000-00-00'
        })
    })
</script>

</body>
