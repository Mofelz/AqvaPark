<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Регистрация</title>
</head>
<body topmargin="150px" th:align="center" class="bg">
<div class="con" align="center">
    <div class="includediv">
<!--        <div th:if="${errorMessageUsername}">-->
<!--            <p th:text="${errorMessageUsername}"></p>-->
<!--        </div>-->
        <h1>Регистрация</h1>
        <form th:object="${user}" th:action="@{/registration}" method="post">
            <label>Login</label><br>
            <div>
                <input required type="text" th:field="*{username}"/><br>
            </div>
            <div  class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div style="color: red; font-size: 20px" class="error text-danger" th:if="errorMessageUsername!=null"
                 th:text="${errorMessageUsername}"></div>
            <br><br>
            <label>Password</label><br>
            <div style="width: 250px; height: 40px; margin: 1px">
                <input required type="password" th:field="*{password}"/>
            </div>
            <div class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <br>
            <br>
            <br>
            <div class="bt">
                <button type="submit">Далее</button>
                <br>
                <br>
                <br>
                <a href="/login">Назад</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
<style>
    .includediv {
        margin-top: 100px;
    }

    .con {
        margin-left: 110px;
        background-color: ghostwhite;
        width: 330px;
        height: 440px;
        border-radius: 20px;
    }

    .bg {
        background-image: url("intro.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    a, button {
        text-decoration: none;
        color: black;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;
        border-color: #000000;
        background-color: limegreen;

        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 100px;
        padding-right: 100px;

        /*font-size: 0.8em;*/
        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: black;
        background-color: green;
    }

    input {
        /*font-weight: bold;*/
        margin-top: 15px;
        color: black;
        width: 250px;
        height: 50px;
        border-radius: 15px;
        border-width: 1px;
    }
</style>
