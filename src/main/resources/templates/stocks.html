<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рестораны</title>
</head>
<body th:align="center">
    <h2>Ресторан</h2>
    <a href="/stocks/add">Добавить</a>
    <a href="/" >Главное Меню</a>

    <br>
    <br>
    <br>
    <br>

        <table class="cen" th:align="center">
            <thead>
                <tr>
                    <th><h3 th:text="${'Наименование ресторана'}"></h3></th>
                </tr>
            </thead>
            <tbody>
                <div  th:each="el : ${stocks}">
                    <tr>
                        <th><h3 th:text="${el.nameSnackbar}"></h3></th>
                        <td><a th:href=" '/stocks/' + ${el.id} + '/edit'">Редактировать</a></td>
                        <td>
                        <form th:action=" '/stocks/' + ${el.id} + '/remove'" method="post">
                            <button type="submit" class="btn btn-del">Удалить</button>
                        </form>
                        </td>
                    </tr>
                </div>

            </tbody>
        </table>

</body>
</html>
<style>
    html *{
        font-family: Arial !important;
    }
    table.cen{
        text-align: center;
        align: center;
    }
    th{
        border-style: solid;
        border-color: greenyellow;
        width: 150px;
    }
    h1{
        font-size: 100px;
    }
    body{
        color: black;
        background-color: white;
    }
    a, button {
        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: limegreen;

        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: green;
    }
</style>
