<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение продукции</title>
</head>
<body th:align="center">
<form th:action="${'/product/'+product.id+'/edit'}" method="post" th:object="${product}">
    <h2>Редактирование продукции</h2>
    <div class="back">
        <label>Наиманование продукции</label>

        <input required th:field="*{nameProduct}" type="text">
        <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('nameProduct')}"
             th:errors="*{nameProduct}">
        </div>

        <label>Изображение</label>
        <div class="form-group mt-2">
            <input placeholder="Изображение" type="file" class="form-control" name="file"
                   accept="image/png, image/jpg, image/jpeg">
            <div class="error text-danger" th:if="errorMessageImage!=null" th:text="${errorMessageImage}"></div>
        </div>

        <label>Вес</label>
        <br>
        <input required th:field="*{weight}" type="text">
        <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('weight')}"
             th:errors="*{weight}">
        </div>
        <br>
        <label>Цена</label>
        <br>
        <input required th:field="*{price}" type="text">
        <div style="width: 250px; height: 40px; margin-left: 600px" th:if="*{#fields.hasErrors('price')}"
             th:errors="*{price}">
        </div>
    </div>
    <br>
    <button type="submit">Применить</button>
    <a href="/">Главное Меню</a>
</form>
</body>
</html>
<style>
    html * {
        font-family: Arial !important;
    }
    .back {
        margin-left: 600px;
        /*display: inline-flex;*/
        font-weight: 900;
        text-align: left;
        border-radius: 30px;
        padding: 20px;
        background-color: limegreen;
        width: 260px;
        height: 280px;
    }
    input {
        margin-bottom: 20px;
        height: 30px;
        width: 250px;
        color: black;
        border-style: none;
        border-radius: 30px;
        background-color: white;
    }
    body {
        color: black;
        background-color: white;
    }
    .button {
        display: block;
        width: 240px;
        height: 25px;

        background-color: limegreen;
        padding: 10px;
        text-align: center;
        border-radius: 15px;

        color: white;
        font-size: 15px;
        line-height: 20px;

        text-transform: uppercase;

        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }
    a, button {
        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: limegreen;

        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: green;
    }
</style>
