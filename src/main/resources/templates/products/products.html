<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Продукция</title>
</head>
<body th:align="center" class="bg">
<header>
    <section>
        <div class="shapka">
            <div>
                <a class="imageMain" href="/"><img src="/ava.png" width="80" height="70"></a>
            </div>
            <div class="shapka2">
<!--                <div>-->
<!--                    <a href="/snackbar">Рестораны</a>-->
<!--                </div>-->
                <div>
                    <a class="rest" href="">Блюда</a>
                </div>
<!--                <div>-->
<!--                    <a href="/category">Категория</a>-->
<!--                </div>-->
<!--                <div>-->
<!--                    <a href="/withdrawals">Все заказы</a>-->
<!--                </div>-->
                <div>
                    <a href="/products/add">Добавить</a>
                </div>
            </div>

            <div>
                <link sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Выйти</button>
                </form>
            </div>

            <div class="role">
                <p>Сотрудник Отдела продаж</p>
            </div>
        </div>
    </section>
</header>

<section>
    <div class="empty"></div>
</section>

   <section>
       <table class="container">
           <tr>
               <th><h1 th:text="${'Наименование'}"></h1></th>
               <th><h1 th:text="${'Изображение'}"></h1></th>
               <th><h1 th:text="${'Цена'}"></h1></th>
               <th><h1 th:text="${'Вес'}"></h1></th>
               <th><h1 th:text="${'Категория'}"></h1></th>
               <th><h1 th:text="${'Редактирование'}"></h1></th>
               <th><h1 th:text="${'Удаление'}"></h1></th>
           </tr>

           <div th:each="el : ${products}">
               <tr>
                   <td><p th:text="${el.nameProduct}"></p></td>
                   <td><img style="width: 75px;height: 75px;" class="rounded img-fluid pt-4 align-center"
                            th:if="${el.image!=null}" th:src="'/image/' + ${el.image.idImage}" alt=""></td>
                   <td><p th:text="${el.price+ ' руб.'}"></p></td>
                   <td><p th:text="${el.weight+ ' г.'}"></p></td>
                   <td><p th:text="${el.category.nameCategory}"></p></td>
                   <th><a class="btn-edit" th:href=" '/products/' + ${el.id} + '/edit'">Редактировать</a></th>
                   <th>
                       <form th:action=" '/products/' + ${el.id} + '/remove'" method="post">
                           <button type="submit" class="btn-del">Удалить</button>
                       </form>
                   </th>
               </tr>
           </div>
       </table>
   </section>
</body>
</html>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

    * {

    body {

        font-weight: 700;

    header{

        padding-bottom: 2em;

    }

    h2 a {
        font-weight: 700;
        text-transform: uppercase;
        color: #FB667A;
        text-decoration: none;
    }

    .blue { color: #185875; }
    .yellow { color: #FFF842; }

    .container th h1 {
        font-weight: bold;
        font-size: 1em;
        text-align: left;
        color: #185875;
    }

    .container td {
        font-weight: normal;
        font-size: 1em;
        -webkit-box-shadow: 0 2px 2px -2px #0E1119;
        -moz-box-shadow: 0 2px 2px -2px #0E1119;
        box-shadow: 0 2px 2px -2px #0E1119;
    }

    .container {
        text-align: left;

        width: 70%;
        margin: 0 auto;

        padding: 0 0 8em 0;
    }

    .container td, .container th {
        padding-bottom: 1%;

        padding-left:1%;
    }

    /* Background-color of the odd rows */
    .container tr:nth-child(odd) {
        background-color: #323C50;
    }

    /* Background-color of the even rows */
    .container tr:nth-child(even) {
        background-color: #2C3446;
    }

    .container th {
        background-color: #1F2739;
    }

    .container td:first-child { color: #FB667A; }

    .container tr:hover {
        background-color: #464A52;
        -webkit-box-shadow: 0 6px 6px -6px #0E1119;
        -moz-box-shadow: 0 6px 6px -6px #0E1119;
        box-shadow: 0 6px 6px -6px #0E1119;
    }

    .container td:hover {
        background-color: #FFF842;
        color: #403E10;
        font-weight: bold;

        box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
        transform: translate3d(6px, -6px, 0);

        transition-delay: 0s;
        transition-duration: 0.4s;
        transition-property: all;
        transition-timing-function: line;
    }

    @media (max-width: 800px) {
        .container td:nth-child(4),
        .container th:nth-child(4) { display: none; }
    }


    .imageMain {
        border: none;
        background: none;
        margin: 0;
        padding: 0;
    }

    .imageMain:hover {
        background: none;
    }

    .rest {
        pointer-events: none; /* делаем ссылку некликабельной */

    .bg {
        background-image: url("black2.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;

        -o-background-size: cover;
        background-size: cover;
    }

    p{
        margin-top: 15px;

    .role {

    .shapka {
