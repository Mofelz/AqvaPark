<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформление</title>
</head>
<body th:align="center" class="bg">
<h2>Подтверждение заказа</h2>
<table th:align="center">
<!--    <colgroup>-->
<!--        <col span="2" style="background:Khaki">&lt;!&ndash; С помощью этой конструкции задаем цвет фона для первых двух столбцов таблицы&ndash;&gt;-->
<!--        <col style="background-color:LightCyan">&lt;!&ndash; Задаем цвет фона для следующего (одного) столбца таблицы&ndash;&gt;-->
<!--    </colgroup>-->
    <tr>
        <th><h3 th:text="${'Код заказа'}"></h3></th>
        <th><h3 th:text="${'Номер столика'}"></h3></th>
        <th><h3 th:text="${'Изображение'}"></h3></th>
        <th><h3 th:text="${'Наименование'}"></h3></th>
        <th><h3 th:text="${'Цена'}"></h3></th>
        <th><h3 th:text="${'Вес'}"></h3></th>
    </tr>
    <form th:action="${'/orders/'+post.id+'/edit'}" method="post" th:object="${post}">
        <div th:each="product : ${post.productList}">
            <tr>
                <th><input type="text" readonly th:field="*{id}"></th>
                <th><input type="text" readonly th:field="*{tableNumber}"></th>
                <th><img style="width: 70px;height: 70px;" class="rounded img-fluid pt-4 align-center"
                         th:if="${product.image!=null}" th:src="'/image/' + ${product.image.idImage}" alt=""></th>
                <th><h3 th:text="${product.nameProduct}"></h3></th>
                <th><h3 th:text="${product.price+ ' руб.'}"></h3></th>
                <th><h3 th:text="${product.weight+ ' г.'}"></h3></th>
            </tr>
        </div>
        <button type="submit">Оптатить</button>
    </form>
</table>



</body>
</html>
<style>
    img {
        max-width: 100%;
    }

    html * {
        font-family: Arial !important;

    }

    th {
        width: 150px;
        border-style: solid;
        border-color: limegreen;

        background: rgba(0, 255, 0, 0.3);
    }
    .bg {
        color: white;

        background-image: url("../../backНАСАЙТ.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    a, button {
        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: limegreen;

        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: green;
    }
    input {
        font-size: 20px;
        color: white;
        text-align: center;
        border: none;
        margin-top: 15px;
        width: 250px;
        height: 50px;
        border-radius: 15px;
        background: none;
    }
</style>
