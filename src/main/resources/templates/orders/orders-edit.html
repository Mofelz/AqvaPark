<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Оформление</title>
</head>
<body th:align="center" class="bg">
<h1>Корзина</h1>
<table class="container" id="container">
    <tr>
        <th><h1 th:text="${'Код заказа'}"></h1></th>
        <th><h1 th:text="${'Номер столика'}"></h1></th>
        <th><h1 th:text="${'Изображение'}"></h1></th>
        <th><h1 th:text="${'Наименование'}"></h1></th>
        <th><h1 th:text="${'Цена'}"></h1></th>
        <th><h1 th:text="${'Вес'}"></h1></th>
    </tr>
    <form th:action="${'/orders/'+booking.id+'/edit'}" method="post" th:object="${booking}" id="container2">
        <button type="submit">Подтвердить</button>
        <br>
        <br>
        <div th:each="product : ${booking.productList}">
            <tr>
                <th><input type="text" readonly th:field="*{id}" id="th"></th>
                <th><input type="text" readonly th:field="*{tableNumber}"></th>
                <th><img style="width: 70px;height: 70px;" class="rounded img-fluid pt-4 align-center"
                         th:if="${product.image!=null}" th:src="'/image/' + ${product.image.idImage}" alt=""></th>
                <th><h3 th:text="${product.nameProduct}"></h3></th>
                <th><h3 th:text="${product.price+ ' руб.'}"></h3></th>
                <th><h3 th:text="${product.weight+ ' г.'}"></h3></th>
            </tr>
        </div>
    </form>
</table>

</body>
</html>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

    body {
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        line-height: 1.42em;
        color: #A7A1AE;
        background-color: #1F2739;
    }
    header{
        margin: 0;
        padding: 0;
        width: 100%;
        background: rgba(0,0,0,50%);
        height: 53px;
        position: fixed;
    }
    @media screen and (max-width: 480px) {
        html {
            -webkit-text-size-adjust: none;
        }
        #header{
            width: 100%;
        }
        #container {
            font-size: 60%;
            width: 90%;
        }
    }

    @media (max-width: 800px) {
        .container td:nth-child(4),
        .container th:nth-child(4) { display: none; }
    }
    /*.back{*/
    /*    position: fixed;*/
    /*    width: 1460px;*/
    /*    height: 100px;*/
    /*    background: black;*/
    /*}*/
    .empty{
        height: 60px;
    }
    h1 {
        font-size:3em;
        font-weight: 300;
        line-height:1em;
        text-align: center;
        color: #4DC3FA;
    }

    h2 {
        font-size:1em;
        font-weight: 300;
        text-align: center;
        display: block;
        line-height:1em;
        padding-bottom: 2em;
        color: #FB667A;
    }

    h2 a {
        font-weight: 700;
        text-transform: uppercase;
        color: #FB667A;
        text-decoration: none;
    }

    .blue { color: #185875; }
    .yellow { color: #FFF842; }

    .container th h1 {
        font-weight: bold;
        font-size: 1em;
        text-align: left;
        color: #185875;
    }

    .container td {
        font-weight: normal;
        font-size: 1em;
        -webkit-box-shadow: 0 2px 2px -2px #0E1119;
        -moz-box-shadow: 0 2px 2px -2px #0E1119;
        box-shadow: 0 2px 2px -2px #0E1119;
    }

    .container {
        text-align: left;
        overflow: hidden;
        width: 20%;

        display: table;
        padding: 0 0 8em 0;
    }

    .container td, .container th {
        padding-bottom: 1%;

        padding-left:1%;
    }

    /* Background-color of the odd rows */
    .container tr:nth-child(odd) {
        background-color: #323C50;
    }

    /* Background-color of the even rows */
    .container tr:nth-child(even) {
        background-color: #2C3446;
    }

    .container th {
        background-color: #1F2739;
    }

    .container td:first-child { color: #FB667A; }

    .container tr:hover {
        background-color: #464A52;
        -webkit-box-shadow: 0 6px 6px -6px #0E1119;
        -moz-box-shadow: 0 6px 6px -6px #0E1119;
        box-shadow: 0 6px 6px -6px #0E1119;
    }

    .container td:hover {
        background-color: #FFF842;
        color: #403E10;
        font-weight: bold;

        box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;

        transition-delay: 0s;
        transition-duration: 0.4s;
        transition-property: all;
        transition-timing-function: line;
    }

        background: none;
        margin: 0;

    }

    .flex {
        display: inline-flex;
    }

    .bg {
        color: white;

        background-image: url("../../backНАСАЙТ.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    a, button {
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        line-height: 1.42em;

        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;

        background-color: #323C50;

        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;

        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: black;
        background-color: #FFF842;
    }

    input {
        font-size: 20px;
        color: white;
