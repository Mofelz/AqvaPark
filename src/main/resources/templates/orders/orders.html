<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body th:align="center" class="bg">

<section>
    <div class="shapka">
        <div class="shapka2">
            <div>
                <a th:if="${isSaler}" href="/snackbar">Рестораны</a>
            </div>
            <div>
                <a th:if="${isAdmin}" href="/admin">Пользователи</a>
            </div>
            <div>
                <a th:if="${isSaler}" href="/products">Продукция</a>
            </div>
            <div>
                <a th:if="${isUser}" href="/withdrawals">Мои заказы</a>
            </div>
            <div>
                <a th:if="${isSaler}" href="/withdrawals">Все заказы</a>
            </div>

        </div>

        <div>
            <link sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Выйти</button>
                </form>
            </link>
        </div>
        <div th:if="${isUser}" class="role">
            <div th:each="el : ${snackbars}">
                <p th:text="${'Ресторан: '+el.nameSnackbar}"></p>
            </div>
        </div>
        <div class="role">
            <p th:if="${isSaler}">Сотрудник отдела Продаж</p>
        </div>
        <div class="role">
            <p th:if="${isAdmin}">Администратор</p>
        </div>
    </div>

</section>
<section>
    <div class="stolik" th:if="${isUser}">
        <h3>Введите номер своего стола</h3>

        <form th:action="${'/orders/add'}" method="post" th:object="${booking}">
            <input required th:field="*{tableNumber}" type="number">
            <div th:if="${#fields.hasErrors('tableNumber')}" th:errors="*{tableNumber}"></div>

            <input type="hidden" th:value="${booking.id}" name="booking">
            <div class="ErrorMassage" th:if="${ErrorMassage != null}" th:text="${ErrorMassage}"></div>

            <button type="submit">Продолжить</button>
        </form>
    </div>
</section>

</body>
</html>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

    body {
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        line-height: 1.42em;
        color: #A7A1AE;
        background-color: #1F2739;
    }

    .ErrorMassage {
        color: red;
    }

    .bg {

        background-image: url("black2.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    p{
        margin-top: 15px;
        font-size: 25px;
    }
    .stolik {
        margin-top: 235px;
    }

    .role {
        display: flex;
        margin-left: 15px;
    }

    .shapka {
        display: flex;
    }

    .shapka2 {
        display: flex;
        margin-top: 15px;
    }

    a, button {
        font-family: 'Open Sans', sans-serif;
        font-weight: 700;
        line-height: 1.42em;

        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: #1F2739;

        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;

        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: #2C3446;
    }

    input {
        color: black;
        width: 250px;
        height: 50px;
        border-radius: 15px;
        border-width: 1px;
    }
</style>
