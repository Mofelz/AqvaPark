<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Фкусняшка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body th:align="center" class="bg">
<section class="flex" id="inner">
    <input type="text" placeholder="Найти блюдо">
    <form th:action="@{/cart/add}" method="post" th:object="${booking}" id="outer">
        <div class="flex">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{tableNumber}">
            <div th:each="product : ${products}">
                <div class="element">
                    <img style="width: 150px;height: 150px;" class="rounded img-fluid pt-4 align-center"
                         th:if="${product.image!=null}" th:src="'/image/' + ${product.image.idImage}" alt="">
                    <h3 th:text="${product.nameProduct}"></h3>
                    <div class="ErrorMassage" th:if="${ErrorMassage != null}" th:text="${ErrorMassage}"></div>
                    <span><h3 th:text="${product.price+ ' руб.'}"></h3></span>
                    <span><h3 th:text="${product.weight+ ' г.'}"></h3></span>
                    <input class="checkbox" type="checkbox" th:field="*{productList}" th:value="${product.id}" onchange="this.form.submit()"/>
                </div>
            </div>
        </div>
        <div class="take" th:each="el : ${booking}">
            <a th:href=" '/orders/' + ${el.id} + '/edit'">Оформление</a>
        </div>
    </form>
    <br>
    <br>

    <a href="/">Главное Меню</a>
</section>
</body>
</html>
<style>
    html * {
        font-family: Arial !important;
    }
    .ErrorMassage {
        color: red;
    }
    #inner {
        display: table;
        margin: 0 auto;
    }
    #outer {
        width:100%
    }
    .take{
        /*margin-top: 200px;*/
    }
    .checkbox{
        width: 50px;
    }
    .element {
        margin: 10px;
        width: 180px;
        height: 380px;
        background-color: gray;
        border-radius: 20px;
    }

    .flex {
        display: flex;
        flex-wrap: wrap;
        width: 1000px;
    }
    form {
        align: center;
        /*background-color: green;*/
    }
    .bg {
        color: white;

        background-image: url("../../backНАСАЙТ.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    a, button {
        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: limegreen;

        /*margin-top: 10px;*/
        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: green;
    }

    input {
        margin-top: 15px;
        color: black;
        width: 250px;
        height: 50px;
        border-radius: 15px;
        border-width: 1px;
    }
</style>
