        <div class="flex" id="navbar-sub-list">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{tableNumber}">

                    <h3 th:text="${product.category.nameCategory}"></h3>

                    <span><h3 th:text="${product.weight+ ' г.'}"></h3></span>
                    <input id="up" class="checkbox" type="checkbox" th:field="*{productList}"

                </div>
            </div>
        </div>
