<div class="con" id="auth">
    <h1>Авторизация</h1>
    <form th:action="@{/login}" method="post" id="form">
        <div>
            <label>Номер телефона</label>
            <input required type="text" name="username" data-mask="phoneNumber"/><br>
        </div>
        <div>
            <label class="password">Пароль</label><br>
            <input required type="password" name="password"/>
        </div>
        <div>
            <button type="submit" value="Войти">Войти</button>
            <a class="button" href="/registration">Регистрация</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mask = (dataValue, options) => {
            const elements = document.querySelectorAll(`[data-mask="${dataValue}"]`)
            if (!elements) return

            elements.forEach(el => {
                IMask(el, options)
            })
        }
        mask('phoneNumber', {
            mask: '+{7}(000)000-00-00'
        })
    })
</script>
