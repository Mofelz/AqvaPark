<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Вход</title>
</head>
<body topmargin="150px" th:align="center" class="bg">
<div align="center" class="con">
    <h1>Авторизация</h1>
    <div th:if="${param.error}" class="error">
        Неверный пароль или логин
    </div>
    <br>
    <div th:if="${param.logout}" class="logout">
        Вы вышли из аккаунта
    </div>
    <br>
    <form th:action="@{/login}" method="post">

        <label>Login</label><br>
        <input required type="text" name="login"/><br>
        <br>
        <label>Password</label><br>
        <input required type="password" name="password"/>
        <br><br>
        <button type="submit" value="Войти">Войти</button>
        <br><br>
        <a class="button" href="/registration">Регистрация</a>
        <br><br>
        <a class="button" href="/orders">Войти</a>
    </form>
</div>

</body>
</html>
<style>
    .logout{
        font-size: 20px;
        color: green;
    }
    .error{
        font-size: 20px;
        color: red;
    }
    .button {
        display: block;
        width: 240px;
        height: 25px;

        background-color: limegreen;
        padding: 10px;
        text-align: center;
        border-radius: 15px;

        color: white;
        font-size: 15px;
        line-height: 20px;

        text-transform: uppercase;

        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }
    .con {
        margin-left: 110px;
        background-color: ghostwhite;
        width: 330px;
        height: 450px;
        border-radius: 20px;
    }
    .bg {
        background-image: url("intro.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    a, button {
        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: limegreen;

        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 100px;
        padding-right: 100px;

        /*font-size: 0.8em;*/
        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: green;
    }

    input {
        margin-top: 15px;
        color: black;
        width: 250px;
        height: 50px;
        border-radius: 15px;
        border-width: 1px;
    }
</style>
