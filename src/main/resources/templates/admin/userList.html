<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <title>Список пользователей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body bgcolor="6600CC" th:align="center" class="bg">
<header>
    <section class="header">
        <div class="shapka">
            <div>
                <a class="imageMain" href="/"><img src="/ava.png" width="80" height="70"></a>
            </div>
            <div>
                <link sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Выйти</button>
                </form>
                </link>
            </div>
        </div>
    </section>
</header>

<div class="empty"></div>

<section>
    <table th:align="center" class="container">

        <tr>
            <th><h1 th:text="${'Логин'}"></h1></th>
            <th><h1 th:text="${'Роль'}"></h1></th>
            <th><h1 th:text="${'Редактирование'}"></h1></th>
            <th><h1 th:text="${'Удаление'}"></h1></th>
        </tr>

        <div th:each="el : ${users}">

            <tr>
                <td><p th:text="${el.username}"></p></td>
                <td><p th:text="${el.roles}"></p></td>

                <th>
                    <a th:href="'/admin/' + ${el.id} + '/edit'" >Редактировать</a>
                </th>

                <th>
                    <form th:action="@{/admin/delete}" method="post">
                        <button type="submit">Удалить</button>
                        <input type="hidden" th:value="${el.id}" name="user">
                    </form>
                </th>

            </tr>

        </div>
    </table>
</section>

</body>
</html>
<style>

    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

    body {
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        line-height: 1.42em;
        color:#A7A1AE;
        background-color:#1F2739;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .empty{
        height: 60px;

    .header {

    }

        text-align: left;

        padding: 0 0 8em 0;

        -moz-box-shadow: 0 6px 6px -6px #0E1119;
        box-shadow: 0 6px 6px -6px #0E1119;
    }

        transition-delay: 0s;
        transition-duration: 0.4s;
        transition-property: all;
        transition-timing-function: line;

    @media (max-width: 800px) {
