<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body th:align="center" class="bg">
<div align="center">

    <form th:action="${'/admin'}" method="post">
        <div class="text-field">
            <div th:each="el : ${user}">
                <input type="hidden" th:value="${el.id}" name="userId">
                <label class="text-field__label">Логин
                    <input class="text-field__input" type="text" name="username" th:value="${el.username}">
                </label>
            </div>
            <div th:each="role : ${roles}">
                <div th:each="el : ${user}">
                    <input th:id="${role}" style="width: 20px; height: 20px;" type="checkbox" th:name="${'roles[]'}"
                           th:value="${role}"
                           th:checked="${#lists.contains(el.roles, role)}"/>

                    <label th:text="${role}"/></label>
                </div>
            </div>

            <br>
            <br>

            <button class="button" type="submit">Применить</button>
        </div>
    </form>
</div>
<br>
<br>
<br>
<a href="/" style="font-size: 20px" class="bott">Главное Меню</a>
</body>
</html>
