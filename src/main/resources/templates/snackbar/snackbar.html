<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Рестораны</title>
</head>
<body th:align="center" class="bg">
<section>
    <div class="shapka">
        <div class="shapka2">
            <div>
                <a class="imageMain" href="/"><img src="/doubleCup2.png" width="70" height="60"></a>
            </div>
            <div>
                <a class="rest" href="">Рестораны</a>
            </div>
            <div>
                <a href="/products">Продукция</a>
            </div>
            <div>
                <a href="/snackbar/add">Добавить</a>
            </div>
        </div>

        <div class="role">
            <div>
                <h3 >Сотрудник Отдела продаж</h3>
            </div>

            <div>
                <link sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Выйти</button>
                    </form>
            </div>
        </div>
    </div>
</section>

<table class="cen" th:align="center">
    <thead>
        <tr>
            <th>
                <h3 th:text="${'Наименование ресторана'}"></h3>
            </th>
        </tr>
    </thead>
    <tbody>
        <div th:each="el : ${snackbar}">
            <tr>
                <th>
                    <h3 th:text="${el.nameSnackbar}"></h3>
                </th>
                <td>
                    <a th:href=" '/snackbar/' + ${el.id} + '/edit'">Редактировать</a>
                </td>
                <td>
                    <form th:action=" '/snackbar/' + ${el.id} + '/remove'" method="post">
                        <button type="submit" class="btn btn-del">Удалить</button>
                    </form>
                </td>
            </tr>
        </div>
    </tbody>
</table>

</body>
</html>
<style>
    html * {
        font-family: Arial !important;
    }
    .imageMain{
        border: none;
        background: none;
        margin: 0;
        padding: 0;
    }
    .imageMain:hover{
        background: none;
    }
    .rest{
        pointer-events: none; /* делаем ссылку некликабельной */
        cursor: default;  /* устанавливаем курсор в виде стрелки */
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
        background-color: green;
    }
    .bg {
        color: white;

        background-image: url("backНАСАЙТ.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    .cen {
        width: 300px;
        /*margin-top: 200px;*/
        text-align: center;
        align: center;

    }
    .role{
        display: flex;
        margin-left: 550px;
    }
    .shapka {
        display: flex;
    }
    .shapka2 {
        display: flex;
        margin-top: 15px;
    }
    th {
        border-style: solid;
        border-color: limegreen;

        /*background-color: green;*/
        background: rgba(0, 255, 0, 0.3);
    }
    body {
        color: black;
        background-color: white;
    }

    a, button {
        text-decoration: none;
        color: white;

        font-size: 15px;
        border-width: 0px;
        border-style: solid;
        border-radius: 15px;

        background-color: limegreen;

        margin-left: 10px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 30px;
        padding-right: 30px;

        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }

    a:hover, button:hover {
        color: white;
        background-color: green;
    }
</style>
